<!doctype HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>FC3D</title>
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        body {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
            width: 100%;
            height: auto;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #canvas {
            -webkit-flex: 1;
            flex: 1;
            width: 640px;
            height: 480px;
        }
        #status {
            background-color: hsl(60,20%,90%);
            text-align: center;
            height: 0;
        }
        #output {
            background-color: hsla(240,10%,10%,0.0);
            color: black;
            border: none;
            padding: 0 1em;
            position: absolute;
            right: 0; width: 50%;
            bottom: 0;
        }
    </style>
</head>
<body>
<div id="status">Downloading...</div>

<canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

<textarea id="output" rows="8"></textarea>

<script type='text/javascript'>
    var Module = {
        print: (function(text) {
            var element = document.getElementById('output');
            if (element) element.value = ''; // clear browser cache
            return function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.log(text);
                if (element) {
                    element.value += text + "\n";
                    element.scrollTop = element.scrollHeight; // focus on bottom
                }
            };
        })(),
        printErr: function(text) { console.error(text); },
        setStatus: (function(text) {
            var element = document.getElementById('status');
            if (element) element.textContent = ''; // clear browser cache
            return function(text) { element.textContent = text; };
        })(),
        canvas: (function() {
            const canvas = document.getElementById('canvas');
            // As a default initial behavior, pop up an alert when webgl context is lost.
            // To make your application robust, you may want to override this behavior before shipping!
            // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
            canvas.addEventListener("webglcontextlost", function(e) {
                alert('WebGL context lost. You will need to reload the page.'); 
                e.preventDefault();
            }, false);
            return canvas;
        })(),
    };
</script>
{{{ SCRIPT }}}
</body>
</html>
